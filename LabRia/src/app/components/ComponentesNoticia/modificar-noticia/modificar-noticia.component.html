<div class="row justify-content-center">
    <div class="col-6">
        <h3 class="tit">Editar noticia</h3>
    </div>
    <div class="row justify-content-center"></div>
<div class="divP col-6">
    <form [formGroup]="formNoticia" (submit)="editarNoticia()">
        <div class="col-10">
            <div class="row justify-content-center text-center col-4" >
                <label class="lab">Título: </label>
                <br>
                <input type="text" class="inputs" formControlName="titulo" [ngModel]="Noticia.titulo">
            </div>
            <div class="row justify-content-center text-center col-4">
                <label class="lab">Descripción: </label>
                <br>
                <input type="text" class="inputs" formControlName="descripcion" [ngModel]="Noticia.descripcion">
            </div>
            <div class="row justify-content-center text-center col-4">
                <label class="lab">Fecha de caducidad: </label>
                <br>
                <input type="date" class="inputs" formControlName="fechaCaducidad"  [ngModel]='Noticia.fechaCaducidad | date:"yyyy-MM-dd" '>
            </div>
            <div class="row justify-content-center text-center col-4">
                <label class="lab">Imagen: </label>
                <div>
                    <button type="button" mat-raised-button (click)="fileInput.click()" class="btn btn-secondary">Choose File</button>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="imagen">
                    <span class="file-name">{{selectedFile?.name}}</span>
                </div>
            </div>
        </div>

        <div class="d-flex">
            <button class="btn btn-dark btnconf" type="submit"> Confirmar</button>
            <button type="reset" class="btn btncancel">Cancelar</button>
        </div>
    </form>
</div>
