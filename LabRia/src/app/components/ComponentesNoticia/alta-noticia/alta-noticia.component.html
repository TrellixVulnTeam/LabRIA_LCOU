<div class="row justify-content-center" style="margin-left: 30% ;">
    <div style="margin-left: 3% ;">
    <b style="color : white ;"><u>
            <h3 class="noticiaTitulo">Nueva noticia</h3>
        </u></b>
    </div>
    <div class="row justify-content-center" style="margin-left: 30% ;"></div>
<div class="divP">
    <form [formGroup]="formNoticia" (submit)="agregarNoticia()">
        <div class="col-10">
            <div class="row justify-content-center divInput">
                <label class="lab">Titulo: </label>
                <br>
                <input type="text" class="inputs" formControlName="titulo">
            </div>
            <div class="row justify-content-center divInput">
                <label class="lab">Descripci√≥n: </label>
                <br>
                <input type="text" class="inputs" formControlName="descripcion">
            </div>
            <div class="row justify-content-center divInput">
                <label class="lab">Fecha de caducidad: </label>
                <br>
                <input type="date" class="inputs" formControlName="fechaCaducidad">
            </div>
            <div class="row justify-content-center divImg">
                <label class="lab">Imagen: </label>
                <div>
                    <button type="button" mat-raised-button (click)="fileInput.click()" class="btn btn-secondary">Choose File</button>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="imagen">
                    <span class="file-name">{{selectedFile?.name}}</span>
                </div>
                <!-- <input type="file" src="" alt="" formControlName="imagen" class="inputs img" style="size:200px;"
                    accept="image/gif, image/jpeg, image/png"> -->
            </div>
        </div>

        <div class="d-flex justify-center justify-items-center">
            <button class="btn btn-dark btnconf" type="submit"> Confirmar</button>
            <button type="reset" class="btn btncancel">Cancelar</button>
        </div>
    </form>
</div>
