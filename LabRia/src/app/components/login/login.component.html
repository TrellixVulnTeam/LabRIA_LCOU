<div class="row justify-content-center div1">
    <h2 class="tit mx-auto">Inicio de sesión</h2>
    <form [formGroup]="formlogin" (submit)="login()">
        <br>
        <div class="row justify-content-center div2">
            <p>Username:</p>
            <input type="text" formControlName="username" class="inputs">
        </div>
        <br>
        <br>
        <div class="row justify-content-center div2">
            <p>Contraseña:</p>
            <input type="password" formControlName="password" class="inputs">
        </div>
        <br>
        <br>
        <div class="row justify-content-center div2">
            <button type="submit" class="btn btn-dark btnconf col-10">Login </button>
        </div>
    </form>
</div>
