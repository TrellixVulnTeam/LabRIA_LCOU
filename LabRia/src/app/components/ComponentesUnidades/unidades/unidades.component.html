<div *ngIf="token!=null then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <!-- ESTA LOGEADPO -->
    <div>
        <div class="row justify-content-center" style="margin-bottom: 20px;">
            <div class="col-11">
                <b style="color: white ;"><u>
                        <h2 class="noticiaTitulo" style="color:white;">Materias</h2>
                    </u></b>
                <div class="row justify-content-center">
                    <table class="table-dark" cellspacing="0" style="margin: 0%; padding: 0% ; border-radius : 20px;">
                        <thead
                            style=" border-color: none; background-color: #151d2f ; border-radius: 20px; margin: 0%; padding: 0% ;">
                            <tr class="tabla" style="margin-bottom: 20px; border-color: none;">
                                <td class="tdbase1">Nombre</td>
                                <td class="tdbase">Creditos</td>
                                <td class="tdbtn" style="border-radius : 20px;">
                                    <button routerLink="/AltaUnidades" class="btn btn-secondary"
                                        style="margin: 5px;">+</button>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- aca va toda la lista  -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <!-- NO ESTA LOGEADPO -->
    <div>
        <div class="row justify-content-center">
            <div class="col-11">
                <b style="color: white ;"><u>
                        <h2 class="noticiaTitulo" style="color:white;">Materias</h2>
                    </u></b>
                <div class="row justify-content-center">
                    <table class="table-dark" cellspacing="0" style="margin: 0%; padding: 0% ; border-radius : 20px;">
                        <thead
                            style=" border-color: none; background-color: #151d2f ; border-radius: 20px; margin: 0%; padding: 0% ;">
                            <tr class="tabla" style=" border-color: none;">
                                <td class="tdbase1">Nombre</td>
                                <td class="tdbase">Descripcion</td>
                                <td class="tdbase">Creditos Minimos</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- aca falta toda la lista  -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ng-template>
