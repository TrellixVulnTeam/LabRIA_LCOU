<div class="row justify-content-center div2">
    <div >
        <h3 class="tit"> Nueva Unidad Curricular </h3>
    </div>
    <form [formGroup]="formUnidades" (submit)="agregarUnidad()">
        <div class="row justify-content-center div1">
            <label class="lab">Nombre :</label>
            <br>
            <input type="text" class="inputs" formControlName="nombre">
        </div>
        <div class="row justify-content-center div1">
            <label class="lab">Descripción :</label>
            <br>
            <input type="text" class="inputs" formControlName="descripcion">
        </div>
        <div class="row justify-content-center div1">
            <label class="lab">Créditos :</label>
            <br>
            <input type="text" class="inputs" formControlName="creditos">
        </div>
        <div class="row justify-content-center div1">
            <label class="lab">Semestre :</label>
            <br>
            <input type="number" class="inputs" formControlName="semestre">
        </div>
        <div class="row justify-content-center div1">
            <label class="lab">Documento: </label>
            <div class="divImg">
                <button type="button" mat-raised-button (click)="fileInput.click()" class="btn btn-secondary">Choose File</button>
                <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="imagen">
                <span class="file-name">{{selectedFile}}</span>
            </div>
        </div>

        <table class="table-dark table1 col-4" cellspacing="0">
            <thead class="thead1">
                <tr class="tabla">
                    <td class="tdbase1">Nombre</td>
                </tr>
            </thead>
            <tbody>
                <tr class="tabla" *ngFor="let x of materias">
                    <td class="tdbase col-4">{{x.nombre}}</td>
                    <button type="button" class="btn btn-secondary btnsel" (click)="selecsionarMateria(x.id , x.nombre, x.descripcion, x.creditosMinimos)">Seleccionar Materia</button>    
                </tr>
            </tbody>
        </table>

        <div class="row justify-content-center div1">
            <button type="submit" class="btn btn-dark btnconf">Confirmar</button>
        </div>
    </form>
</div>
